<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guidance Residential product page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container" id="app">
    <div class="page-header">
      <h4>Add items</h4>
    </div>
    <!-- Add items here -->
    <div class="col-sm-6 col-md-6 col-lg-6">
      <div class="form-group">
        <label>Item name</label>
        <input class="form-control" placeholder="Enter name" type="text" v-model="product.name" />
      </div>
      <div class="form-group">
        <label>Item price</label>
        <input class="form-control" placeholder="Enter price" min="0" type="number" v-model="product.price" />
      </div>
      <div class="form-group">
        <label>Item description</label>
        <input class="form-control" placeholder="Enter description" type="text" v-model="product.description" />
      </div>
      <div class="form-group">
        <label>Date available</label>
        <input class="form-control" type="date" data-date-format="mm/dd/yyyy" v-model="product.dateReady" />
      </div>
      <div class="form-group">
        <label>Quantity Available</label>
        <input class="form-control" placeholder="Enter quantity available" min="0" type="number" v-model="product.quantityReady" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" v-on:click="addProduct()">Add item</button>
        <button class="btn btn-secondary btn-lg btn-block" v-on:click="getRest()">Get request example(see console)</button>
      </div>     
    </div>

    <!-- Display items here -->
    <div class="col-sm-6 col-md-6 col-lg-6">
      <h4 v-if="products.length">Your list:</h4>
      <!--Custom Component that iterates over all products-->
      <sathya-list v-for="(product,index) in products" v-bind:item="product" v-bind:number="index"></sathya-list>
    </div>
  </div>

  <!--Latest view js -->
  <script src="bower_components/vue/dist/vue.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
